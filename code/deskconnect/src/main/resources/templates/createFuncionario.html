<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
</head>
<body>

<h2>Cadastrar funcionário</h2>

<form id="employeeForm" action="/inserir_funcionario" method="post">
    <label for="employeeType">Selecione o tipo:</label>
    <select id="employeeType" name="employeeType">
        <option value="Gerente">Gerente</option>
        <option value="FuncionarioComum">FuncionarioComum</option>
    </select>

    <br>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <br>

    <label for="funcao">Função:</label>
    <input type="text" id="funcao" name="funcao" required>

    <br>

    <label for="salario">Salário:</label>
    <input type="number" id="salario" name="salario" required>

    <br>

    <label for="setor">Setor:</label>
    <input type="text" id="setor" name="setor" required>

    <br>

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
